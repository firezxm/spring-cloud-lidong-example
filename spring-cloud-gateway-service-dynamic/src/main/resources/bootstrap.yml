spring:
  application:
    name: spring-cloud-gateway-service-dynamic
  datasource:
    url: jdbc:mysql://localhost:3306/msm?characterEncoding=utf8&useSSL=true
    driver-class-name: com.mysql.jdbc.Driver
    hikari: # springboot 2.0 整合了hikari ,据说这是目前性能最好的java数据库连接池
      username: root
      password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    serialization:
      indent-output: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:      #是否与服务发现组件进行结合，通过 serviceId(必须设置成大写) 转发到具体的服务实例。默认为false，设为true便开启通过服务中心的自动根据 serviceId 创建路由的功能。
        locator:      #路由访问方式：http://Gateway_HOST:Gateway_PORT/大写的serviceId/**，其中微服务应用名默认大写访问。
          enabled: true
      enabled: true #如果包含启动程序，但出于某些原因，不希望启用网关，则设置spring.cloud.gateway.enabled=false
      routes:
#        - id: 163   #网关路由到网易官网
#          uri: http://www.163.com/
#          predicates:
#            - Path=/163/**
         - id: spring-cloud-nacos-consumer           #网关路由到用户服务spring-cloud-nacos-consumer
           uri: lb://spring-cloud-nacos-consumer
           predicates:
             - Path=/spring-cloud-nacos-consumer/**
